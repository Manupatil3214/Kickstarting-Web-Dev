<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Axios Crash Course</title>
</head>
<style>
#id1{
color: brown;
border: 2px solid green;
}
#sim{
    background-color: #6e72ea;
}
#headers{
    background-color: #80e4e1;
}
#transform{
    background-color: #e4b523;
}
#error{
    background-color: #18ed5a;
}
#cancel{
    background-color: #500804;
}
#sts{
    background-color:#f16b77;
}
#head1{
    background-color: #e4b523;
}
#data1{
background-color: #0a9b9b;
}
#config{
background-color: #6e72ea;
}
</style>
<body>
   

    
    <div class="container my-5">
        <div class="text-center">
            <h1 class="display-4 text-center mb-3" id="id1">Axios Crash Course</h1>
            <button class="btn btn-primary my-3" id="get">GET</button>
            <button class="btn btn-info" id="post">POST</button>
            <button class="btn btn-warning" id="update">PUT/PATCH</button>
            <button class="btn btn-danger" id="delete">DELETE</button>
            <button class="btn btn-secondary" id="sim">Sim Requests</button>
            <button class="btn btn-secondary" id="headers">
                Custom Headers
            </button>
            <button class="btn btn-secondary" id="transform">
                Transform
            </button>
            <button class="btn btn-secondary" id="error">
                Error Handling
            </button>
            <button class="btn btn-secondary" id="cancel">
                Cancel
            </button>
        </div>
        <hr />
        <div id="res"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="axios.js"></script>
   
</body>

</html>
