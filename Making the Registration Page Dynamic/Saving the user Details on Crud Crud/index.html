<head>

<body>
    <fieldset>
        <legend>
            <h3>Expensive_Tracker</h3>
        </legend>

        <form id="Myform" action="#">
            <label>CHOOSE EXPENSE_AMOUNT:-</label>
            <input type="text" name="amount" id="amount" placeholder="EXPENSE_AMOUNT"><br><br>
            <label>CHOOSE A DESCRIPTION:-</label>
            <input type="text" name="description" id="description" placeholder="DESCRIPTION"><br><br>
            <label>CHOOSE A CATEGORY:-
                <select id="category">
                    <option value="chooseOne">Choose One</option>
                    <!-- <option value="movies" selected="selected">movies</option> -->
                    <option value="movies">movies</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Interet">Internt</option>
                    <option value="Food">Food</option>
                    <option value="Ticket">Ticket</option>
                    <option value="Coffee">Coffee</option>
                    <option value="Book">Book</option>

                </select></label><br><br>
            <input type="submit" value="Submit" id="btn" onclick="Submit(event)">
            <input type="submit" value="Reset">


        </form>

    </fieldset>
    <br>
    <div id="msg">
        
    </div>

    <br>
    <fieldset>
        <legend id="legend1">
            <h3>GET DATA FROM USE TO AXIOS API </h3>
        </legend>

        <table border="2" id="table" class="list-group">
            <thead>
                <tr>


                    <td class="list-group-item">EXPENSE_AMOUNT</td>
                    <td class="list-group-item">CATEGORY</td>
                    <td class="list-group-item">DESCRIPTION</td>

                    <td class="list-group-item">ACTION</td>

                </tr>
                <thead >
                <tbody id="Axio_Table">

                </tbody>
        </table>

    </fieldset>



</body>
